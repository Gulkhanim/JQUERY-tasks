<body>
<main class="container">

  <section>
 
<div class="p-4 bg-danger-subtle w-50">

        50
    </div>
    <div>
        <div class="row  m-3 p-3">
            <div class="col-3">
                <button class="btn btn-warning">1</button>
            </div>
            <div class="col-3">

            </div>
            <div class="col-3">

            </div>
